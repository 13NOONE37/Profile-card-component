<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="card">
      <div class="card--content">
        <img
          src="./images/image-victor.jpg"
          alt="Victor Crest picture"
          class="avatar"
        />
        <div class="description">
          <span class="description--name"
            >Victor Crest <span class="description--name__age">26</span></span
          >
          <span class="description--city">London</span>
        </div>
        <div class="info">
          <div class="info--element">
            <span class="info--element--value">80K</span>
            <span class="info--element--name">Followers</span>
          </div>
          <div class="info--element">
            <span class="info--element--value">803K</span>
            <span class="info--element--name">Likes</span>
          </div>
          <div class="info--element">
            <span class="info--element--value">1.4K</span>
            <span class="info--element--name">Photos</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
